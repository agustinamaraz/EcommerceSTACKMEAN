<main class="main-wrapper">

    <!-- Start Cart Area  -->
    <div class="axil-product-cart-area axil-section-gap">
        <div class="container">
            <div class="axil-product-cart-wrap">
                <div class="product-table-heading">
                    <h4 class="title">Your Cart</h4>
                    <a href="#" class="cart-clear">Clear Shoping Cart</a>
                </div>
                <div class="table-responsive">
                    <table class="table axil-product-table axil-cart-table mb--40">
                        <thead>
                            <tr>
                                <th scope="col" class="product-remove"></th>
                                <th scope="col" class="product-thumbnail">Product</th>
                                <th scope="col" class="product-title"></th>
                                <th scope="col" class="product-price">Price</th>
                                <th scope="col" class="product-quantity">Quantity</th>
                                <th scope="col" class="product-subtotal">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let cart of listCarts">
                                <tr>
                                    <td class="product-remove">
                                        <a href="#" onclick="return false;" (click)="removeCart(cart)" class="remove-wishlist"><i class="fal fa-times"></i></a>
                                    </td>
                                    <td class="product-thumbnail"><a href="single-product.html"><img [src]="cart.product.imagen" alt="Digital Product"></a></td>
                                    <td class="product-title"><a href="single-product.html">{{cart.product.title}}</a>
                                        <ng-container *ngIf="cart.variedad">
                                            <br>
                                            <small>VARIEDAD:  {{cart.variedad.valor}}</small>
                                        </ng-container>

                                    </td>
                                    <td class="product-price" data-title="Price"><span class="currency-symbol">$</span>{{cart.subtotal}} USD</td>
                                    <td class="section-cart product-quantity" data-title="Qty">
                                        <div class="pro-qty">
                                            <span class="dec qtybtn" (click)="dec(cart)">-</span> 
                                            <input type="number" class="quantity-input" [value]="cart.cantidad">
                                            <span class="inc qtybtn" (click)="inc(cart)">+</span>
                                        </div>
                                    </td>
                                    <td class="product-subtotal" data-title="Subtotal"><span class="currency-symbol">$</span>{{cart.total}} USD</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
                <div class="cart-update-btn-area">
                    <div class="input-group product-cupon">
                        <input placeholder="Enter coupon code" type="text" [(ngModel)]="code_cupon">
                        <div class="product-cupon-btn">
                            <button type="submit" class="axil-btn btn-outline" (click)="aplicarCupon()">Apply</button>
                        </div>
                    </div>
                    <div class="update-btn">
                        <a href="#" onclick="return false;" class="axil-btn btn-outline" (click)="listCart()">Update Cart</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-5 col-lg-7 offset-xl-7 offset-lg-5">
                        <div class="axil-order-summery mt--80">
                            <h5 class="title mb--20">Order Summary</h5>
                            <div class="summery-table-wrap">
                                <table class="table summery-table mb--30">
                                    <tbody>
                                        <tr class="order-subtotal">
                                            <td>Subtotal</td>
                                            <td>${{totalCarts}} USD</td>
                                        </tr>
                                        <tr class="order-shipping">
                                            <td>Shipping</td>
                                            <td>
                                                <!-- <div class="input-group">
                                                    <input type="radio" id="radio1" name="shipping" checked>
                                                    <label for="radio1">Free Shippping</label>
                                                </div>
                                                <div class="input-group">
                                                    <input type="radio" id="radio2" name="shipping">
                                                    <label for="radio2">Local: $35.00</label>
                                                </div>
                                                <div class="input-group">
                                                    <input type="radio" id="radio3" name="shipping">
                                                    <label for="radio3">Flat rate: $12.00</label>
                                                </div> -->
                                            </td>
                                        </tr>
                                        <tr class="order-tax">
                                            <td>State Tax</td>
                                            <td>$0.00</td>
                                        </tr>
                                        <tr class="order-total">
                                            <td>Total</td>
                                            <td class="order-total-amount">${{totalCarts}} USD</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a [routerLink]="'/proceso-de-pago'" href="#" onclick="return false;"
                            class="axil-btn btn-bg-primary checkout-btn">Process to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart Area  -->

</main>
